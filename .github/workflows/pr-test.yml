name: Test A Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  check-dev-output:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run dev server briefly and check output
        run: |
          timeout 10s npm run dev > output.log 2>&1 || true
          cat output.log
          grep -E "Local: *http://localhost:[0-9]{4}/?" output.log
